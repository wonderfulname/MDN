<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合器</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th scope="col">Product</th>
				<th scope="col">Qty.</th>
				<th scope="col">Price</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th colspan="2" scope="row">Total:</th>
				<td>148.55</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Lawnchair</td>
				<td>1</td>
				<td>137.00</td>
			</tr>
			<tr>
				<td>Marshmallow rice bar</td>
				<td>2</td>
				<td>1.10</td>
			</tr>
			<tr>
				<td>Book</td>
				<td>1</td>
				<td>10.45</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
