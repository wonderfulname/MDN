<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myself</title>
	<style type="text/css">
		p {
			font-size: 1.2rem;
			font-family: sans-serif;
			line-height: 1.4;
		}

		a {
			outline: none;
			text-decoration: none;
			padding: 2px 1px 0;
		}

		a:link {
			color: red;
		}

		a:visited {
			color: blue;
		}

		a:focus {
			border-bottom: 1px solid;
			color: yellow;
		}

		a:hover {
			color: white;
			background-color: black;
		}

		a:active {
			background-color: green;
		}
	</style>
</head>
